<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <div>
      <label>Payee Name</label>
      <input type="text" class="form-control" (input)="onNameChange($any($event.target).value)">
      </div>
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div >
        {{ name | titlecase }}
      </div>
    </div>
  </div>





  <div class="row">
    <div class="form-group col">
     
      <label>Payment Date</label>
      <div>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)">
      </div>
    </div>

    <div class="col">
     
      <label><b>Payment Date</b></label>
      <div>      
        {{ date | date:'MMMM dd YYY' }}
      </div>
    </div>
  </div>





  <div class="row">
    <div class="form-group col">
      <div>
      <label>Payment</label>
      <input type="text"  class="form-control" (input)="onAmountChange($any($event.target).value)">
      </div>
    </div>

    <div class="col">
     
      <label><b>Payment Date</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>


</div>
